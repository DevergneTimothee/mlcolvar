name: docs
channels:

  - conda-forge
  - pytorch
  - defaults

dependencies:

  # Base depends
  - python >=3.8,<=3.10
  - pip

  # Core dependencies
  - numpy
  - pandas
  - pytorch
  - lightning<=2.0.1

  # utils
  - matplotlib
  - nbsphinx
  - ipython
  - ipykernel
  - scipy<1.11

  # Pip-only installs
  - pip:
    - sphinx-copybutton
    - furo
    - KDEpy

